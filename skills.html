<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Skills</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body class="d-flex flex-column bg-dark text-white">

    <div id="header"></div>

    <div class="container p-5">
      <main role="main">

        <h1 class="text-center">Skills</h1>

        <div lang="en">
          <p>This page is currently under development. Please check back in later.</p>
        </div>

        <div lang="ja">
          <p>このページは現在開発中です。</p>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    $(function(){
      let baseUrl = window.location.origin;
      $('#header').load(baseUrl + '/header.html');

      $('<link>', {
        'type' : 'image/png',
        'rel' : 'shortcut icon',
        'href' : baseUrl + '/favicon.png'
      }).appendTo('head');

      let storageSupported = (typeof(Storage) !== 'undefined');
      let key = 'sotanishy.github.io-lang';
      let lang = storageSupported ? (localStorage.getItem(key) || 'en') : 'en';

      if (lang == 'ja') {
        $('[lang="en"]').hide();
      } else {
        $('[lang="ja"]').hide();
      }

      $('#lang').click(function () {
        event.preventDefault();
        $('[lang="en"]').toggle();
        $('[lang="ja"]').toggle();

        if (lang == 'en') {
          lang = 'ja';
          if (storageSupported) localStorage.setItem(key, 'ja');
        } else {
          lang = 'en';
          if (storageSupported) localStorage.setItem(key, 'en');
        }
      });
    });
    </script>
  </body>
</html>
