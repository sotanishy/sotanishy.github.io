<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Skills</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body class="d-flex flex-column bg-light">

    <div id="header"></div>

    <div class="container p-5">
      <main role="main">

        <h1 class="text-center m-3">Skills</h1>

        <div class="card-columns">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Languages</h5>
            </div>
            <table class="table">
              <tr>
                <th class="text-right">Python</th>
                <td><span class="star star-5"></span></td>
              </tr>
              <tr>
                <th class="text-right">Java</th>
                <td><span class="star star-4"></span></td>
              </tr>
              <tr>
                <th class="text-right">C++</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">JavaScript</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">HTML/CSS</th>
                <td><span class="star star-2"></span></td>
              </tr>
              <tr>
                <th class="text-right">Japanese</th>
                <td><span class="star star-5"></span></td>
              </tr>
              <tr>
                <th class="text-right">English</th>
                <td><span class="star star-4"></span></td>
              </tr>
            </table>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Competitions</h5>
            </div>
            <table class="table">
              <tr>
                <th class="text-right">Algorithm</th>
                <td><span class="star star-5"></span></td>
              </tr>
              <tr>
                <th class="text-right">Marathon</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">CTF</th>
                <td><span class="star star-1"></span></td>
              </tr>
              <tr>
                <th class="text-right">Kaggle</th>
                <td><span class="star star-1"></span></td>
              </tr>
            </table>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Technology</h5>
            </div>
            <table class="table">
              <tr>
                <th class="text-right">Machine Learning</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">Game</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">Mobile</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">Front-end Web</th>
                <td><span class="star star-3"></span></td>
              </tr>
              <tr>
                <th class="text-right">Back-end Web</th>
                <td><span class="star star-2"></span></td>
              </tr>
            </table>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Certification</h5>
            </div>
            <ul class="list-group list-group-flush text-center font-weight-bold">
              <li lang="en" class="list-group-item">Practical Algorithm Skill Test (PAST) Advanced Class</li>
              <li lang="ja" class="list-group-item">アルゴリズム実技検定 (PAST) 上級</li>
            </ul>
          </div>

      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>

    <script>
      $(function () {
        $('.star').each(function () {
          let stars = [];
          for (let i = 0; i < 5; i++) {
            stars.push($('<span></span>').addClass('fa fa-star'));
          }
          let num = 0;
          for (let i = 0; i < 5; i++) {
            if ($(this).hasClass('star-' + (i + 1))) {
              num = i + 1;
            }
          }
          for (let i = 0; i < num; i++) {
            stars[i].addClass('text-warning');
          }
          for (let i = 0; i < 5; i++) {
            $(this).append(stars[i]);
          }
        });
      });
    </script>
  </body>
</html>
