<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sotanishy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <style>
    nav {
      background-color: rgba(52, 58, 64, 0.7);
    }

    canvas{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    </style>
  </head>
  <body class="d-flex flex-column bg-dark text-white">

    <div id="header">
      <nav class="navbar navbar-expand-sm navbar-fixed-top navbar-dark">
        <div class="container">
          <a id="home" class="navbar-brand">sotanishy</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar-list">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a id="about" class="nav-link">About</a></li>
              <li class="nav-item"><a id="skills" class="nav-link">Skills</a></li>
              <li class="nav-item"><a id="projects" class="nav-link">Projects</a></li>
              <li class="nav-item"><a class="nav-link disabled">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
        (function () {
          let baseUrl = window.location.origin;

          let home = document.getElementById('home');
          home.href = baseUrl;

          let about = document.getElementById('about');
          about.href = baseUrl + '/about.html';

          let skills = document.getElementById('skills');
          skills.href = baseUrl + '/skills.html';

          let projects = document.getElementById('projects');
          projects.href = baseUrl + '/projects';

          switch (window.location.pathname) {

            case '/about.html':
            about.classList.add('active');
            break;

            case '/skills.html':
            skills.classList.add('active');
            break;

            case '/projects/':
            projects.classList.add('active');
            break;
          }
        })();
      </script>


    </div>

    <canvas id="canvas"></canvas>

    <div class="container p-5 mt-5 center">
      <main role="main">

        <h1 class="text-center"><span class="bg-dark p-2">Welcome</span></h1>

        <h2 class="text-center"><span class="bg-dark px-2">I'm sotanishy, a student developer in Japan.</span></h2>

      </main>
    </div>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    $(function(){
      let baseUrl = window.location.origin;
      // $('#header').load(baseUrl + '/header.html');
      $('#footer').load(baseUrl + '/footer.html');

      $('<link>', {
        'type' : 'image/png',
        'rel' : 'shortcut icon',
        'href' : baseUrl + '/favicon.png'
      }).appendTo('head');
    });
    </script>
    <script src="scripts/game_of_life.js"></script>
  </body>
</html>
