<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sotanishy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <style>
    h1, h2 {
      display: none;
    }

    .message {
      background-color: rgba(52, 58, 64, 0.8);
      padding: 0 5px;
    }

    nav {
      background-color: rgba(52, 58, 64, 0.8);
      z-index: 1;
    }

    main {
      height: 150px;
    }

    canvas{
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    </style>
  </head>
  <body class="d-flex flex-column bg-dark text-white">

    <div id="header"></div>

    <canvas id="canvas"></canvas>

    <div class="container p-5 mt-5 center">
      <main role="main">

        <h1 class="text-center"><span class="message">Hello, World</span></h1>

        <div lang="en">
          <h2 class="text-center"><span class="message">I'm sotanishy, a student developer in Japan.</span></h2>
        </div>

        <div lang="ja">
          <h2 class="text-center"><span class="message">学生開発者のsotanishyです</span></h2>
        </div>

      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/game_of_life.js"></script>
    <script>
    $(function(){
      $('nav').removeClass('bg-dark');

      $('#canvas').fadeIn(5000);

      setTimeout(function () {
        $('h1').fadeIn(1000);
      }, 1000);

      setTimeout(function () {
        $('h2').fadeIn(1000);
      }, 2000);
    });
    </script>
  </body>
</html>
